<div class="grid place-items-center h-full" [@enterOpacity]>

    <div class="flex justify-center shadow-md bg-gray-50 relative m-1 p-2 w-auto ">
        <div class="box-width">

            <div class="sm:mx-auto sm:w-full sm:max-w-sm mb-10">

                <div class="flex justify-center items-center w-auto">
                    <div class="rounded-full border-2 relative flex justify-center items-center p-10 w-12 h-12">
                        <mat-icon class="md-28 c-gray absolute">account_box</mat-icon>
                    </div>  
                </div>
        
                <h2 class="mt-2 text-center text-2xl 
                    font-bold leading-9 tracking-tight 
                    text-gray-900 uppercase">
                    {{'Titles.signUp' | translate}}
                </h2>
                <span class="flex justify-center text-xs text-gray-300">
                    {{'SubTitles.signUp' | translate}}
                </span>
            </div>

    
            <form [formGroup]="registerFormGroup" class="mb-5">

                <!-- name & lastname-->
                <div class="flex box-width">
                    <div class="mr-1 w-full">
                        <label for="name" 
                            class="block text-sm font-medium 
                            leading-6 text-gray-900">
                            {{'Labels.name' | translate}}
                        </label>
                        <div class="mt-0">
                            <input 
                                id="name" 
                                name="name" 
                                type="text" 
                                required
                                formControlName="name"
                                class="block w-full rounded-md border-0 
                                p-2 text-gray-900 shadow-sm ring-1 
                                ring-inset ring-gray-300 
                                placeholder:text-gray-400 
                                focus:ring-2 focus:ring-inset 
                                focus:ring-indigo-600 
                                sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>
                    <div class="ml-1 w-full">
                        <label for="lastname" 
                            class="block text-sm font-medium 
                            leading-6 text-gray-900">
                            {{'Labels.lastName' | translate}}
                        </label>
                        <div class="mt-0">
                            <input 
                                id="lastname" 
                                name="lastname" 
                                type="text" 
                                required
                                formControlName="lastname"
                                class="block w-full rounded-md border-0 
                                p-2 text-gray-900 shadow-sm ring-1 
                                ring-inset ring-gray-300 
                                placeholder:text-gray-400 
                                focus:ring-2 focus:ring-inset 
                                focus:ring-indigo-600 
                                sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>
                </div>

                <!-- email -->
                <div class="mt-4">
                    <label for="email" 
                        class="block text-sm font-medium 
                        leading-6 text-gray-900">
                        {{'Labels.email' | translate}}
                    </label>
                    <div class="mt-0">
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required
                            formControlName="email"
                            class="block w-full rounded-md border-0 
                            p-2 text-gray-900 shadow-sm ring-1 
                            ring-inset ring-gray-300 
                            placeholder:text-gray-400 
                            focus:ring-2 focus:ring-inset 
                            focus:ring-indigo-600 
                            sm:text-sm sm:leading-6"
                        >
                    </div>
                </div>

                <!-- password -->
                <div class="mt-4">
                    <label for="password" 
                        class="block text-sm font-medium 
                        leading-6 text-gray-900">
                        {{'Labels.password' | translate}}
                    </label>
            
                    <div class="mt-0">
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="current-password" 
                            required
                            formControlName="password"
                            placeholder="○ ○ ○ ○ ○ ○ ○ ○ ○"
                            class="block w-full rounded-md border-0 
                            p-2 text-gray-900 shadow-sm ring-1 
                            ring-inset ring-gray-300 
                            placeholder:text-gray-400 focus:ring-2 
                            focus:ring-inset focus:ring-indigo-600 
                            sm:text-sm sm:leading-6"
                        >
                    </div>
                </div>

                <!-- gender -->
                <div class="flex justify-end mr-1">
                    <mat-radio-group formControlName="gender" class="my-5">
                        <mat-radio-button
                            [value]="'MALE'">
                            <span class="text-gray-800 font-bold uppercase">
                                {{'Labels.male' | translate}}
                            </span>
                        </mat-radio-button>
        
                        <mat-radio-button
                            [value]="'FEMALE'">
                            <span class="text-gray-800 font-bold uppercase">
                                {{'Labels.female' | translate}}
                            </span>
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
    
            </form>

            <button type="button"
                (click)="register()"
                class="flex w-full justify-center 
                rounded-md bg-indigo-600 px-3 py-3 
                text-sm font-semibold leading-6 
                text-white shadow-sm 
                hover:bg-indigo-500 
                focus-visible:outline 
                focus-visible:outline-2 
                focus-visible:outline-offset-2 
                focus-visible:outline-indigo-600">
                {{'Buttons.signUp' | translate}}
            </button>

            <p class="mt-5 text-center text-sm text-gray-500">
                {{'Labels.alreadyAccount' | translate}}
                <a [routerLink]="['/login']"
                    class="font-semibold leading-6 
                    text-indigo-600 hover:text-indigo-500
                    cursor-pointer">
                    {{'Buttons.signIn' | translate}}
                </a>
            </p>
         
        </div>
    </div>

</div>
