<div class="grid place-items-center h-full" [@enterOpacity]>

    <div class="flex justify-center shadow-md bg-gray-50 relative m-1 p-2 w-auto ">
        <div>
            <div class="text-center mb-10 mt-2">
                <img src="../../../assets/images/header-auth.png" class="header-auth" alt="authheader">

                <p class="text-purple-700 text-base font-bold uppercase">{{'Titles.welcome' | translate}}</p>
                <p class="text-sm text-gray-600 ">{{'Titles.welcomeSubtitle' | translate}}</p>
            </div>
    
            <form [formGroup]="accessFormGroup" class="mb-5">
                <div class="form-group mb-3">
                    <label class="text-gray-800 font-bold uppercase fc--required" 
                        for="name">
                        {{'Labels.name' | translate}}
                    </label>
                    <div class="fg">
                        <input formControlName="name" required type="text">
                    </div>
                </div>
    
                <div class="flex justify-items-start">
                    <mat-radio-group formControlName="gender" class="mb-5">
                        <mat-radio-button
                            [value]="'MALE'">
                            <span class="text-gray-800 font-bold uppercase">
                                {{'Labels.male' | translate}}
                            </span>
                        </mat-radio-button>
        
                        <mat-radio-button
                            [value]="'FEMALE'">
                            <span class="text-gray-800 font-bold uppercase">
                                {{'Labels.female' | translate}}
                            </span>
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
    
            </form>

            <button class="btn btn--primary mb-3"
                [disabled]="!accessFormGroup.valid" 
                (click)="access()">
                {{'Buttons.access' | translate}}
            </button>
         
        </div>
    </div>

</div>
